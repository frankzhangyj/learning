<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .ht {
        text-align: center;
        color: cadetblue;
        font-family: 幼圆;
      }
      .tab {
        width: 500px;
        border: 5px solid cadetblue;
        margin: 0px auto;
        border-radius: 5px;
        font-family: 幼圆;
      }
      .ltr td {
        border: 1px solid powderblue;
      }
      .ipt {
        border: 0px;
        width: 50%;
      }
      .btn1 {
        border: 2px solid powderblue;
        border-radius: 4px;
        width: 60px;
        background-color: antiquewhite;
      }
      #usernameMsg,
      #userPwdMsg {
        color: rgb(230, 87, 51);
      }

      .buttonContainer {
        text-align: center;
      }
    </style>
    <script>
      function checkUsername() {
        var usernameReg = /^[a-zA-Z0-9]{5,10}$/;
        var usernameInput = document.getElementById("usernameInput");
        var value = usernameInput.value;
        var usernameMsg = document.getElementById("usernameMsg");
        if (!usernameReg.test(value)) {
          usernameMsg.innerText="error";
          return false;
        }
        usernameMsg.innerText="OK";
        return true;
      }

      function checkUserPwd() {
        var userpswReg = /^[0-9]{6}$/;
        var usernameInput = document.getElementById("userPwdInput");
        var value = usernameInput.value;
        var userpswMsg = document.getElementById("userPwdMsg");
        if (!userpswReg.test(value)) {
          userpswMsg.innerText="error";
          return false;
        }
        userpswMsg.innerText="OK"
        return true
      }

      function checkForm() {
        var f1 = checkUsername()
        var f2 = checkUserPwd()

        return f1 && f2
      }
    </script>
    <script src="static/js/btn.js"></script>
    <link rel="stylesheet" href="static/css/btn.css">
  </head>
  <body>
    <img src="static/img/kakaxi.jpg" height="200px" />
    <h1 class="ht">欢迎使用日程管理系统</h1>
    <h3 class="ht">请登录</h3>
    <form method="post" action="/user/login" onsubmit="return checkForm()">
      <table class="tab" cellspacing="0px">
        <tr class="ltr">
          <td>请输入账号</td>
          <td>
            <input
              class="ipt"
              type="text"
              id="usernameInput"
              name="username"
              onblur="checkUsername()"
            />
            <span id="usernameMsg"></span>
          </td>
        </tr>
        <tr class="ltr">
          <td>请输入密码</td>
          <td>
            <input
              class="ipt"
              type="password"
              id="userPwdInput"
              name="userPwd"
              onblur="checkUserPwd()"
            />
            <span id="userPwdMsg"></span>
          </td>
        </tr>
        <tr class="ltr">
          <td colspan="2" class="buttonContainer">
            <input class="btn1" type="submit" value="登录" />
            <input class="btn1" type="reset" value="重置" />
            <button class="btn1"><a href="regist.html">去注册</a></button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
